<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAYLERKEYBOARD</title>
    <script type="module" src="script.js"></script>
    <link rel="styleSheet" href="keyboard.css" />
    <div>
    <h1>TAYLER KEYBOARD</h1>
    </div>
  </head>
  <div>
  <body>
    <input id="gain" type="range" min="-12" max="12" step="1" /> Volume
    </div>
    <div>
    <ul id="keyboard">
      <li key="z" class="num">[ɜ]</li>
      <li key="x" class="num">[i]</li>
      <li key="c" class="num">[ɑ]</li>
      <li key="v" class="num">[ɔ]</li>
      <li key="b" class="num">[u]</li>

      <li key="a" class="white">A</li>
      <li key="w" class="black">W</li>
      <li key="s" class="white offset">S</li>
      <li key="e" class="black">E</li>
      <li key="d" class="white offset">D</li>
      <li key="f" class="white">F</li>
      <li key="t" class="black">T</li>
      <li key="g" class="white offset">G</li>
      <li key="y" class="black">Y</li>
      <li key="h" class="white offset">H</li>
      <li key="u" class="black">U</li>
      <li key="j" class="white offset">J</li>
      <li key="k" class="white">K</li>
    </ul>
    </div>
  </body>
</html>
